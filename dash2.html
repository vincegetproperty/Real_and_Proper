<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TokenEstate Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tech Font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #f8f9fa;
    }
    .number {
      font-weight: 700;
    }
    .price-positive {
      color: #28a745;
    }
    .price-negative {
      color: #dc3545;
    }
    .price-flicker {
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      0%   { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark sticky-top flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">TokenEstate</a>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                Dashboard
              </a>
            </li>
            <li class="nav-item d-flex justify-content-between align-items-center">
              <a class="nav-link" href="#">
                All Properties
              </a>
              <span class="badge bg-primary rounded-pill me-3">30</span>
            </li>
            <li class="nav-item d-flex justify-content-between align-items-center">
              <a class="nav-link" href="#">
                Newly Added
              </a>
              <span class="badge bg-success rounded-pill me-3">5</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Recent Transactions
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- MAIN CONTENT -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">All Properties</h1>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Property</th>
                <th>Token</th>
                <th>Price</th>
                <th>Market Cap</th>
                <th>24h Change</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="propertyTableBody">
              <!-- Filled by JS -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Simulate 30 properties
    const properties = [];
    for (let i = 1; i <= 30; i++) {
      properties.push({
        name: `Property ${i}`,
        token: `TKN-${String(i).padStart(3, '0')}`,
        price: (Math.random() * 300 + 10).toFixed(2),
        marketCap: (Math.random() * 10000000 + 1000000).toFixed(0),
        change: (Math.random() * 10 - 5).toFixed(2)
      });
    }

    const tableBody = document.getElementById('propertyTableBody');

    function renderTable() {
      tableBody.innerHTML = '';
      properties.forEach(p => {
        const priceClass = p.change >= 0 ? 'price-positive' : 'price-negative';
        const changeSymbol = p.change >= 0 ? '+' : '';

        const row = `
          <tr>
            <td>${p.name}</td>
            <td><span class="number">${p.token}</span></td>
            <td class="number ${priceClass} price-flicker">$${p.price}</td>
            <td class="number">$${Number(p.marketCap).toLocaleString()}</td>
            <td class="number ${priceClass}">${changeSymbol}${p.change}%</td>
            <td><a href="#" class="btn btn-outline-primary btn-sm">View Details</a></td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    function updatePrices() {
      properties.forEach(p => {
        // Randomly adjust price by small percentage
        let change = (Math.random() - 0.5) * 2; // Â±1%
        let newPrice = parseFloat(p.price) * (1 + change / 100);
        p.price = newPrice.toFixed(2);
        p.change = change.toFixed(2);
      });
      renderTable();
    }

    renderTable();
    setInterval(updatePrices, 2000);
  </script>

</body>
</html>
