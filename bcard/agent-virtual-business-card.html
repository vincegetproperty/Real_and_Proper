
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Business Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #d71016, #6f0c10);
      color: white;
      overflow-x: hidden;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
    }
    .typed-text {
      font-size: 1.5rem;
      color: #ffd1d1;
      min-height: 1.5em;
    }
    .btn {
      background: white;
      color: #d71016;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border-radius: 30px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #f3f3f3;
    }
    .carousel {
      margin: 2rem 0;
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .carousel img {
      height: 200px;
      border-radius: 1rem;
      scroll-snap-align: center;
    }
    .contact {
      margin-top: 2rem;
    }
    .qrcode {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Jane Doe</h1>
    <div class="typed-text" id="typed"></div>

    <div class="contact">
      <button class="btn" onclick="window.open('tel:+27660000000')">Call Now</button>
      <button class="btn" onclick="window.open('https://wa.me/27660000000?text=Hi%20Jane!')">WhatsApp</button>
      <button class="btn" onclick="copyEmail()">Copy Email</button>
    </div>

    <div class="carousel" id="carousel">
      <img src="1.jpg" alt="Listing 1" />
      <img src="2.jpg" alt="Listing 2" />
      <img src="3.jpg" alt="Listing 3" />
    </div>

    <div class="qrcode">
      <h3>Scan to Save Contact</h3>
      <canvas id="qrCanvas"></canvas>
    </div>

    <div>
      <button class="btn" onclick="shareCard()">Share Business Card</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Typed.js effect
    new Typed('#typed', {
      strings: ['Real Estate Agent', 'Your Property Partner', 'Specialist in Coastal Listings'],
      typeSpeed: 60,
      backSpeed: 30,
      loop: true
    });

    // Copy email to clipboard
    function copyEmail() {
      navigator.clipboard.writeText("jane@example.com").then(() => {
        alert("Email copied to clipboard!");
      });
    }

    // QR Code Generation
    QRCode.toCanvas(document.getElementById('qrCanvas'), 'https://wa.me/27660000000', function (error) {
      if (error) console.error(error);
    });

    // Share API
    function shareCard() {
      if (navigator.share) {
        navigator.share({
          title: 'Jane Doe â€“ Real Estate Agent',
          text: 'Check out Jane Doe's virtual business card!',
          url: window.location.href
        }).catch(console.error);
      } else {
        alert("Sharing not supported. Copy this page's URL to share manually.");
      }
    }
  </script>
</body>
</html>
