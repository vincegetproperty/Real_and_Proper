<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Real Estate Agent Virtual Card</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body, html {
    margin: 0; padding: 0;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
    background: #fff;
  }
  .container {
    display: flex;
    width: 300vw; /* 3 pages */
    height: 100vh;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
  }
  .page {
    scroll-snap-align: start;
    flex-shrink: 0;
    width: 100vw;
    height: 100vh;
    padding: 2rem;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  /* Left page: Contact form */
  .page.contact {
    background: #f9fafb; /* very light gray */
  }
  .contact form {
    max-width: 400px;
    margin: 0 auto;
    background: white;
    border-radius: 0.5rem;
    padding: 1.5rem 2rem;
    box-shadow: 0 4px 10px rgb(213 15 21 / 0.15);
  }
  .contact label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.25rem;
    color: #d50f15;
  }
  .contact input, .contact select {
    width: 100%;
    padding: 0.5rem 0.75rem;
    margin-bottom: 1.25rem;
    border: 1.5px solid #d50f15;
    border-radius: 0.375rem;
    font-size: 1rem;
  }
  .contact input:focus, .contact select:focus {
    outline: none;
    border-color: #a80b11;
    box-shadow: 0 0 5px #a80b11aa;
  }
  .contact button {
    background: #d50f15;
    color: white;
    padding: 0.75rem;
    width: 100%;
    font-weight: 600;
    border-radius: 0.5rem;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
  }
  .contact button:hover {
    background: #a80b11;
  }

  /* Center page: Agent card */
  .page.agent {
    background: #d50f15;
    color: white;
    text-align: center;
    position: relative;
    font-weight: 600;
  }
  .agent img {
    border-radius: 50%;
    width: 140px;
    height: 140px;
    object-fit: cover;
    border: 4px solid white;
    margin: 0 auto 1.5rem;
  }
  .agent h1 {
    font-size: 2.25rem;
    margin-bottom: 0.25rem;
  }
  .agent p {
    font-weight: 400;
    font-size: 1.1rem;
    margin-bottom: 2rem;
  }
  .agent .buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    max-width: 360px;
    margin: 0 auto;
  }
  .agent button {
    background: white;
    color: #d50f15;
    border: none;
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.12);
    transition: background-color 0.3s ease;
  }
  .agent button:hover {
    background: #fdd8d8;
  }

  /* Right page: App page with local background image */
  .page.app {
    position: relative;
    color: white;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding-top: 3rem;
    background: url('your-local-image.jpg') no-repeat center center / cover;
  }
  .page.app h2 {
    margin: 0 0 1.5rem 1.5rem;
    font-size: 2rem;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
  }
  .app-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    max-width: 400px;
    margin: 0 0 0 1.5rem;
  }
  .app-buttons button {
    background: rgba(0,0,0,0.6);
    border: none;
    padding: 1rem;
    border-radius: 0.5rem;
    font-weight: 600;
    cursor: pointer;
    color: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    transition: background-color 0.3s ease;
  }
  .app-buttons button:hover {
    background: rgba(0,0,0,0.8);
  }

  /* Hide scrollbar */
  .container::-webkit-scrollbar {
    display: none;
  }
  .container {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
</style>
</head>
<body>
  <div class="container" tabindex="0" aria-label="Virtual business card pages">
    <!-- Left: Contact Form -->
    <section class="page contact" aria-label="Contact form page">
      <form>
        <label for="fullName">Full Name *</label>
        <input id="fullName" type="text" required placeholder="Your Name" />

        <label for="phone">Contact Number *</label>
        <input id="phone" type="tel" required placeholder="+27 000 000 0000" />

        <label for="email">Email Address *</label>
        <input id="email" type="email" required placeholder="email@example.com" />

        <label for="interest">I'm interested in:</label>
        <select id="interest" required>
          <option value="" disabled selected>Select an option</option>
          <option>Buying Property</option>
          <option>Selling Property</option>
          <option>Investment Opportunities</option>
          <option>Other</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>

   <!-- Center: Agent Card -->
<section class="page agent" aria-label="Agent business card page">
  <img src="agent-photo.jpg" alt="Agent Jane Doe" />
  <h1>Jane Doe</h1>
  <p>Real Estate Agent | RT Group</p>
</section>

<!-- Right: App-like Page with BG Image -->
<section class="page app" aria-label="App page">
  <h2>Welcome to My Real Estate App</h2>
  <div class="app-buttons">
    <button onclick="alert('Share via Email')">Share via Email</button>
    <button onclick="alert('Share via WhatsApp')">Share via WhatsApp</button>
    <button onclick="alert('WhatsApp Chat')">WhatsApp Chat</button>
    <button onclick="alert('Email me')">Email me</button>
    <button onclick="alert('Call me')">Call me</button>
    <button onclick="alert('Leave a review')">Leave a review</button>
    <button onclick="alert('FAQ\'s')">FAQ's</button>
    <button onclick="alert('Calculators')">Calculators</button>
    <button onclick="alert('GetGo Blogs Home Matters')">GetGo Blogs</button>
    <button onclick="alert('Facebook')">Facebook</button>
    <button onclick="alert('Instagram')">Instagram</button>
    <button onclick="alert('LinkedIn')">LinkedIn</button>
  </div>
</section>

  </div>

<script>
  window.addEventListener('load', () => {
    const container = document.querySelector('.container');
    setTimeout(() => {
      container.scrollLeft = window.innerWidth; // center page on load
    }, 50);
  });

  // Optional: form submission handler
  document.querySelector('.contact form').addEventListener('submit', e => {
    e.preventDefault();
    alert('Form submitted! Customize as needed.');
  });
</script>

</body>
</html>
